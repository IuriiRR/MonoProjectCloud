services:

  firestore:
    build:
      context: .
      dockerfile: Dockerfile.firestore
    working_dir: /workspace
    volumes:
      - .:/workspace
    ports:
      - "8080:8080"
      - "4000:4000"
      - "4500:4500"
    command: >
      sh -c "firebase emulators:start --only firestore --project demo-monobank --import=./.emulator-data --export-on-exit"

  users_api:
    build:
      context: .
      dockerfile: Dockerfile.users_api
    environment:
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - FIRESTORE_PROJECT_ID=demo-monobank
    depends_on:
      - firestore
    ports:
      - "8081:8081"

  accounts_api:
    build:
      context: .
      dockerfile: Dockerfile.accounts_api
    environment:
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - FIRESTORE_PROJECT_ID=demo-monobank
    depends_on:
      - firestore
    ports:
      - "8082:8082"

  transactions_api:
    build:
      context: .
      dockerfile: Dockerfile.transactions_api
    environment:
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - FIRESTORE_PROJECT_ID=demo-monobank
    depends_on:
      - firestore
    ports:
      - "8083:8083"

  sync_worker:
    build:
      context: .
      dockerfile: Dockerfile.sync_worker
    environment:
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - FIRESTORE_PROJECT_ID=demo-monobank
      - USERS_API_URL=http://users_api:8081
      - ACCOUNTS_API_URL=http://accounts_api:8082
    depends_on:
      - firestore
      - users_api
      - accounts_api
    ports:
      - "8084:8084"
